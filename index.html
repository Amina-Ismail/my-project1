<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
    
    <form id="search-input">
      <div class="city">
      
        <input type="City" placeholder="Enter your City" autocomplete="off" autofocus="on" id= "city-input"/>
        <span> <input type="submit" value= "Search" class="searchButton"/> </span> <span><button id="current-Button"> Current </button></span>
      </div> 
    </form>
    
    <p class="content"><div class="current-day">
      <div id="city-name">Durban</div>
      <div class="para-date">
      26 JUNE 2023
      </div>
    
    
     <div class="para-temp">
<span class="degrees">
  18</span><span class= unitC>°C </span><div class="units">
      <a href="#" id="fahrenheit-link">˚F</a> |
      <a href="#" id="celsius-link">˚C</a> </div>
  <div class="description"> Partly Cloudy</div>
</div>
</div>
    </p>

        <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text"> 21°C/11°C 
                <div class=temp-desc> Rain </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">23°C/17°C
                  <div class=temp-desc> Partly Cloudy </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">18°C/11°C
                  <div class=temp-desc> Drizzle </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">24°C/17°C
                <div class=temp-desc> Sunny </div></p>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <p class="card-text">26°C/21°C
                  <div class=temp-desc> Sunny </div></p>
              </div>
            </div>
          </div>


          <p><div class="footer">Acces GitHub<a href="https://github.com/Amina-Ismail/my-project1">repository</a></div></p>
        
    <script src="src/index.js"></script>
    </div>
  </body>
</html>
