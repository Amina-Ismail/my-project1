<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherInput">
          <form id="search-input" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a location name..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-success w-100"
                  id="current-button"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="currentContent">
          <div class="row">
            <div class="col-6">
              <div class="content">
                <div class="currentDay">
                  <div id="city">Durban</div>
                  <div class="dateAndTime">
                    <span class="para-day"> Monday</span>
                    <span class="time">16:18</span>
                  </div>
                  <div class="temp">
                    <span class="degrees">18</span
                    ><span class="units"
                      ><a href="#" id="celsius-link" class="active">˚C</a> |
                      <a href="#" id="fahrenheit-link">˚F</a></span
                    >
                  </div>
                  <div>
                    <img src="" alt="Clear" id="icon" class="float-left" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span><strong>%</strong></li>
                <li>Wind: <span id="wind"></span> <strong>Km/h</strong></li>
                <li>
                  Condition: <strong><span class="description"></span></strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <div class="footer">
        Acces GitHub
        <a href="https://github.com/Amina-Ismail/my-project1">repository</a>
        by Amina Ismail
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
